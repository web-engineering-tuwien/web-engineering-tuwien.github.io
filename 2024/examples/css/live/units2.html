<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .one-rem { font-size: 1rem; }
        .two-rem { font-size: 2rem; }
        .one-em { font-size: 1em; }
        .two-em { font-size: 2em; }

        .larger {
            font-size: 25px;
            border: 1px solid black;
            padding: 20px;
        }

        .even-larger {
            font-size: 45px;
            font-family:'Courier New', Courier, monospace;
            border: 1px solid red;
            padding: 20px;
        }
    </style>
    <title>Units Pt2: em vs rem</title>
    </head>
    <body>
        <header>
            <h1>Units Pt2: em vs rem</h1>
        </header>
        <section>
            This is <em>emphasized</em>

            <div class="one-rem">1 rem</div>
            <div class="one-em">1 em</div>

            <div class="two-rem">2rem</div>
            <div class="two-em">2em</div>

            <div class="larger">
                <div class="one-rem">1 rem</div>
                <div class="one-em">1 em</div>

                <div class="two-rem">2rem</div>
                <div class="two-em">2em</div>
            </div>

            <div class="even-larger">
                <div class="one-rem">1 rem</div>
                <div class="one-em">1 em</div>

                <div class="two-rem">2rem</div>
                <div class="two-em">2em</div>
            </div>
        </section>
    </body>
</html>
